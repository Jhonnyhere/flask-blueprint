{% extends 'base.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("edit_user",id=datas.ID)}}'>
        <div class='form-group'>
            <label>Brand</label>
            <input type='text' name='brand' required class='form-control' value='{{datas.BRAND}}'>
        </div>
        <div class='form-group'>
            <label>Model</label>
            <input type='text' name='model' required class='form-control' value='{{datas.MODEL}}'>
        </div>
        <label>Images</label>
        <input type='file' name='image' required class='form-control' value='{{datas.IMAGES}}'>
      </div>
      <div class='form-group'>
        <label>Price</label>
        <input type='text' name='price' required class='form-control' value='{{datas.PRICE}}'>
      </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
